name: Deploy to Firebase Hosting (Preview) on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cedvdb/action-flutter-build-web@v1
        with:
          build-cmd: flutter build web --release
          working-directory: ./
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
         repoToken: ${{ secrets.GITHUB_TOKEN }}
         expires: 10d
         firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REGARDLESS_SITE }}
         projectId: regardless-site

